<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Rock, Paper, Scissors!</title>
        <script type="text/javascript" src="./rps.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>



    <body>

        <div id="scores">
            <h6>Computer: </h6><p class="cpuscore"></p>
